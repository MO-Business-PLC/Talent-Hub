name: NodeJS Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js version from the matrix
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      # 4️⃣ Run a smoke test (check that server can start without hanging)
      - name: Smoke test backend
        working-directory: ./backend
        env:
          CI: true  # tells your server code to skip DB connection
        run: |
          node src/server.js &
          SERVER_PID=$!
          echo "Server started with PID $SERVER_PID"
          sleep 5  # give it a few seconds to start
          kill $SERVER_PID
          echo "Server stopped after smoke test"
